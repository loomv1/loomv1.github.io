<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
    }

    header {
      background-color: #222;
      padding: 15px 30px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #00ff99;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    .game-card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0, 255, 153, 0.3);
      transition: transform 0.2s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
      object-fit: cover;
      max-height: 200px;
    }

    .game-title {
      font-size: 1.2rem;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .play-button {
      display: inline-block;
      background-color: #00ff99;
      color: #121212;
      text-decoration: none;
      font-weight: 700;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .play-button:hover {
      background-color: #00cc77;
      color: #fff;
    }

    .placeholder {
      color: #555;
      font-style: italic;
      font-weight: 500;
      padding: 60px 10px;
      border: 2px dashed #444;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸŽ® Game Hub</div>
  </header>
  <main>
    <section class="game-grid">
      <div class="game-card">
        <img src="404_escape_cover.png" alt="404 Escape Cover" />
        <div class="game-title">404 Escape</div>
        <a href="404_escape.html" class="play-button">Play</a>
      </div>
      <!-- Placeholder for future games -->
      <div class="game-card placeholder">
        <div class="game-title">Coming Soon</div>
      </div>
      <div class="game-card placeholder">
        <div class="game-title">Coming Soon</div>
      </div>
    </section>
  </main>
</body>
</html>
