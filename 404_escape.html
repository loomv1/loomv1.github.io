<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 Not Found</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 40px 20px;
      text-align: center;
    }
    #game-area {
      margin-top: 30px;
    }
    .glitch-box {
      display: inline-block;
      width: 70px;
      height: 70px;
      line-height: 70px;
      margin: 10px;
      background: #222;
      border: 2px solid transparent;
      border-radius: 8px;
      font-size: 28px;
      color: #555;
      cursor: pointer;
      user-select: none;
      transition: border-color 0.3s, color 0.3s;
    }
    .glitch-box:hover {
      border-color: #00ff99;
      color: #00ff99;
    }
    .subtle-hint {
      margin-top: 20px;
      font-style: italic;
      color: #888;
      font-size: 0.9rem;
    }
    #fake-link {
      color: #888;
      text-decoration: none;
      cursor: default;
    }
    #fake-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>The page you are looking for might have been removed or is temporarily unavailable.</p>

  <div id="game-area">
    <p><a href="#" id="fake-link" title="This link is broken, or is it?">Return to Home</a></p>
    <!-- Multiple glitch boxes for collecting fragments -->
    <div class="glitch-box" title="This looks suspicious...">[ ]</div>
    <div class="glitch-box" title="This looks suspicious...">[ ]</div>
    <div class="glitch-box" title="This looks suspicious...">[ ]</div>
    <div class="glitch-box" title="This looks suspicious...">[ ]</div>
    <div class="glitch-box" title="This looks suspicious...">[ ]</div>

    <!-- Hint: Not everything broken is useless. Try clicking things. -->
    <p class="subtle-hint">ðŸ‘€ Pro tip: Sometimes, the clues are hidden in plain <code>&lt;!-- comments --&gt;</code>.</p>
  </div>

  <script src="game.js"></script>
</body>
</html>
